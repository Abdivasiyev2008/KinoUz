{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Update Profile - {{request.user}}
{% endblock title %}

{% block content %}
<link rel="shortcut icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
<link rel="stylesheet" href="{% static 'assets/css/play-video.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/comment.css' %}">

<script src="{% static 'assets/js/script.js' %}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


<div class="container" style="padding-top: 100px;">
  <div class="row">
    <div class="col"></div>
    <div class="col-6 mt-5 ">
      <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Saqlash</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock content %}
