{% load static %}

<title>KINO - BATL</title>
<header class="header" data-header>
    <div class="container">

        <div class="overlay" data-overlay></div>

        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'assets/images/logo1.jpg' %}" style="width: 50px;">
        </a>

        <div class="header-actions">
            <form role="search">
                <input type="search" name="q" style="position: relative; right: 30px; top: 10px; width: 150px;">
                <button class="search-btn" type="submit" style="float: right; position: relative; top: -10px;">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </form>

            {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'accounts:profile' user.username %}">Profil</a>
            {% else %}
                <a class="btn btn-primary" href="{% url 'login' %}">Kirish</a>
            {% endif %}

        </div>

        <button class="menu-open-btn" data-menu-open-btn>
            <ion-icon name="reorder-two"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>

            <div class="navbar-top">

                <a href="{% url 'home' %}" class="logo">
                    <img src="{% static 'assets/images/logo1.jpg' %}">
                </a>

                <button class="menu-close-btn" data-menu-close-btn>
                    <ion-icon name="close-outline"></ion-icon>
                </button>

            </div>

            <ul class="navbar-list">

                <li>
                    <a href="{% url 'home' %}" class="navbar-link">Kinolar</a>
                </li>


                <li>
                    <a href="{% url 'cartoons' %}" class="navbar-link">Multfilimlar</a>
                </li>
                
                {% if user.is_authenticated %}
                    <li>
                        <a class="navbar-link" href="{% url 'accounts:profile' user.username %}">Profil</a>
                    </li>
                {% else %}
                    <li>
                        <a class="navbar-link" href="{% url 'login' %}">Kirish</a>
                    </li>
                {% endif %}
            </ul>

            <ul class="navbar-social-list">

                <li>
                    <a href="#" class="navbar-social-link">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>

                <li>
                    <a href="#" class="navbar-social-link">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>

                <li>
                    <a href="#" class="navbar-social-link">
                        <ion-icon name="logo-pinterest"></ion-icon>
                    </a>
                </li>

                <li>
                    <a href="#" class="navbar-social-link">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>

                <li>
                    <a href="#" class="navbar-social-link">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                </li>

            </ul>

        </nav>

    </div>
</header>

{% block content %}
{% endblock content %}
